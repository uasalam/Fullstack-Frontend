<div class="container-xl px-4 mt-4">
    <!-- Account page navigation-->
    <nav class="nav nav-borders">
        <a class="nav-link ms-0" [ngClass]="{'active': showDetail}" id="detail" (click)="toggleWindow()">Profile</a>
        <a class="nav-link ms-0" [ngClass]="{'active': !showDetail}" id="security" (click)="toggleWindow()">Security</a>
    </nav>
    <hr class="mt-0 mb-4">
    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0"  style="padding-bottom: 3%;">
                <div class="card-header">Profile Picture</div>
                <div class="card-body text-center">
                    <!-- Profile picture image-->
                    <img class="img-account-profile rounded-circle mb-2" src="./../../../assets/profile pic.jpg" alt="">
                    <!-- Profile picture upload button-->
                    <button class="btn btn-theme" type="button">Upload new image</button>
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <app-detail *ngIf="component === 'detail'"></app-detail>
            <app-security *ngIf="component === 'security'"></app-security>
        </div>
    </div>
</div>
