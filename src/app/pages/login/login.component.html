<div id="main-wrapper" class="container" style="margin-top: 5%;">
    <div class="row justify-content-center">
        <div class="col-xl-12">
            <div class="card border-0">
                <div class="card-body p-0">
                    <div class="row no-gutters">
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="mb-5">
                                    <h3 *ngIf="loginForm.type === 'staff'" class="h4 font-weight-bold text-theme">Staff Login</h3>
                                    <h3 *ngIf="loginForm.type === 'customer'" class="h4 font-weight-bold text-theme">Customer Login</h3>
                                </div>

                                <h6 class="h5 mb-0">Welcome back!</h6>
                                <p class="text-muted mt-2 mb-5">Enter your email address and password.</p>

                                <form #form="ngForm">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email address</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email adress" name="email" required [(ngModel)]="loginForm.email">
                                    </div>
                                    <div class="form-group mb-5">
                                        <label for="exampleInputPassword1">Password</label>
                                        <input type="password" class="form-control" autocomplete="new-password" id="exampleInputPassword1" placeholder="Enter password" name="password" required [(ngModel)]="loginForm.password">
                                    </div>                                    
                                </form>
                                <button type="submit" class="btn btn-theme" style="min-width: 100px;" (click)="onSubmit(form)">Login</button>
                                    <a class="forgot-link float-right text-primary">Forgot password?</a>
                            </div>
                            <app-success *ngIf="postSuccess" [success]="postSuccessMessage" (Event)="closeWindow($event)"></app-success>
                            <app-error *ngIf="postError" [error]="postErrorMessage" (Event)="closeWindow($event)"></app-error>
                        </div>

                        <div class="col-lg-6 d-none d-lg-inline-block">
                            <div class="account-block rounded-right">
                                <div class="overlay rounded-right"></div>
                                <div class="account-testimonial">
                                    <h2 class="text-white mb-4">Angel Life Pharmacists</h2>
                                    <p class="lead text-white">"Medicines ensures lengthy life but not necessarily healthy life."</p>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- end card-body -->
            </div>
            <!-- end card -->

            <p *ngIf="loginForm.type === 'customer'" class="text-muted text-center mt-3 mb-0">Don't have an account? <a class="text-primary ml-1" routerLink="/registration">Register</a></p>
            <p *ngIf="loginForm.type === 'customer'" class="text-muted text-center mt-3 mb-0"><a class="text-primary ml-1" (click)="toggleLogin()">Staff Login</a></p>
            <p *ngIf="loginForm.type === 'staff'" class="text-muted text-center mt-3 mb-0"><a class="text-primary ml-1"  (click)="toggleLogin()">Customer Login</a></p>

            <!-- end row -->

        </div>
        <!-- end col -->
    </div>
    <!-- Row -->
</div>
