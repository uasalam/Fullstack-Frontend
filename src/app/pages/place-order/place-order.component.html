<div id="main-wrapper" class="container">
    <div class="row justify-content-center">
        <div class="col-xl-12">
            <div class="card border-0">
                <div class="card-body p-0">
                    <div class="row no-gutters">
                        <div class="col-lg-12">
                            <div class="p-5">
                                <div class="mb-5">
                                    <h3 class="h4 font-weight-bold" style="color: #019fe0;">Place Orders</h3>
                                </div>

                                <!-- <h6 class="h5 mb-0">Upload Prescription Proof and Confirm Order!</h6> -->
                                <p class="text-muted mt-2 mb-5">Upload a clear image of the prescription. <br>Note : <strong>Unclear and suspicious</strong> prescriptions may get rejected.</p>

                                <form #form="ngForm" enctype="multipart/form-data">
                                    <!-- Form Row-->
                                    <div style="margin-bottom: 5%; border: 1px solid #cbd7db; display: flex; justify-content: space-around; padding: 3%; flex-direction: column;">
                                        <div style="display: flex; justify-content: left; margin-bottom: 2%;">
                                            <label for="file_input_id" class="h6" style="color: #019fe0; font-weight: 600;">Add Prescription</label>                                            
                                        </div>                             
                                        <input class="form-input-file"  type="file" accept="image/png, image/jpg, image/jpeg" #takeInput id="fileUpload" (change)="changePrescription($event)" required>
                                        <img *ngIf="fileInput" style="width: 100%; margin-top: 3%; max-width: 450px;" src="{{ImageUrl}}">                           
                                    </div>                                   

                                    <!-- Form Row-->
                                    <div class="row gx-3 mb-3">
                                        <!-- Form Group (first name)-->
                                        <div class="col-md-6">
                                            <label class="medium mb-3 bold" for="inputFirstName">Email</label>
                                            <input class="form-control" readonly id="inputFirstName" type="text" placeholder="Enter your Email Address" name="email" required [(ngModel)]="orderForm.customer_email">
                                        </div>
                                        <!-- Form Group (last name)-->
                                        <div class="col-md-6">
                                            <label class="medium mb-3 bold" for="inputLastName">Name</label>
                                            <input class="form-control" readonly id="inputLastName" type="text" placeholder="Enter your Name" name="fname" required [(ngModel)]="orderForm.customer_name">
                                        </div>
                                    </div>
                                    <!-- Form Row        -->
                                    <div class="row gx-3 mb-3">
                                        <!-- Form Group (organization name)-->
                                        <div class="col-md-6">
                                            <label class="medium mb-3 bold" for="inputOrgName">Contact Number</label>
                                            <input class="form-control" id="inputOrgName" type="text" placeholder="Enter your Contact Number" name="phone" required [(ngModel)]="orderForm.customer_phone">
                                        </div>
                                        <!-- Form Group (email address)-->
                                        <div class="col-md-6">
                                            <label class="medium mb-3 bold" for="inputEmailAddress">Payment Type</label>
                                            <input class="form-control" readonly id="inputEmailAddress" type="email" placeholder="Select Payment Type" name="cash" required [(ngModel)]="orderForm.payment_type">
                                        </div>
                                    </div>
                                    <!-- Save changes button-->
                                    <button style="margin-top: 3%;" class="btn btn-theme" type="button" (click)="placeOrder(form)">Confirm Order</button>
                                </form>
                            </div>
                            <app-success *ngIf="postSuccess" [success]="postSuccessMessage" (Event)="closeWindow($event)"></app-success>
                            <app-error *ngIf="postError" [error]="postErrorMessage" (Event)="closeWindow($event)"></app-error>
                        </div>
                    </div>
                </div>                
                <!-- end card-body -->
            </div>
            <!-- end card -->

            <p class="text-muted text-center mt-3 mb-0">Already have an account? <a href="register.html" class="text-primary ml-1" routerLink="/login">Login</a></p>

            <!-- end row -->

        </div>
        <!-- end col -->
    </div>
    <!-- Row -->
</div>
<br>
