
    <!-- Account details card-->
    <div class="card mb-4">
        <div class="card-header ">Account Details</div>
        <div class="card-body p-5">
            <form>
                <!-- Form Row-->
                <div class="row gx-3 mb-3">
                    <!-- Form Group (first name)-->
                    <div class="col-md-6">
                        <label class="medium mb-3 bold" for="inputFirstName">First name</label>
                        <input class="form-control" id="inputFirstName" type="text" placeholder="First name">
                    </div>
                    <!-- Form Group (last name)-->
                    <div class="col-md-6">
                        <label class="medium mb-3 bold" for="inputLastName">Last name</label>
                        <input class="form-control" id="inputLastName" type="text" placeholder="Last name">
                    </div>
                </div>
                <!-- Form Row        -->
                <div class="row gx-3 mb-3">
                    <!-- Form Group (organization name)-->
                    <div class="col-md-6">
                        <label class="medium mb-3 bold" for="inputOrgName">NIC</label>
                        <input class="form-control" id="inputOrgName" type="text" placeholder="NIC number">
                    </div>
                    <!-- Form Group (location)-->
                    <div class="col-md-6">
                        <label class="medium mb-3 bold" for="inputLocation">Date of Birth</label>
                        <input class="form-control" id="inputLocation" type="text" placeholder="Date of Birth" >
                    </div>
                </div>
                <!-- Form Group (email address)-->
                <div class="mb-3">
                    <label class="medium mb-3 bold" for="inputEmailAddress">Email address</label>
                    <input class="form-control" id="inputEmailAddress" type="email" placeholder="Email address">
                </div>
                <!-- Form Row-->
                <div class="row gx-3 mb-3">
                    <!-- Form Group (phone number)-->
                    <div class="col-md-6">
                        <label class="medium mb-3 bold" for="inputPhone">Phone number</label>
                        <input class="form-control" id="inputPhone" type="tel" placeholder="Phone number">
                    </div>
                    <!-- Form Group (birthday)-->
                    <div class="col-md-6">
                        <label class="medium mb-3 bold" for="inputBirthday">Address</label>
                        <input class="form-control" id="inputBirthday" type="text" name="birthday" placeholder="Address">
                    </div>
                </div>
                <!-- Save changes button-->
                <button style="margin-top: 3%;" class="btn btn-theme" type="button">Save changes</button>
            </form>
        </div>
    </div>
