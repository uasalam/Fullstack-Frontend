<div class="row" *ngIf="noOrders == 'false'">     
    <div class="col-lg-12" style="display: flex; flex-wrap: wrap; flex-direction: row; margin-right: 5px;">
      <!-- Order Card -->
      <div class="card mb-4" style="width: 48%; min-width: 350px; margin-right: 2%;" *ngFor="let order of acceptedArray | orderfilter:orderId">
        <div class="card-body">
          <div class="mb-3 d-flex justify-content-between">
            <div  style="margin-left: 1.3%;">
              <span class="me-3" style="margin-right: 20px; font: 18px; font-weight: 700;">Order - #{{order.id}}</span>
              <span class="badge rounded-pill" style="color: white; background-color: #019fe0; padding: 8px 10px; margin: 5px 0px;">Accepted</span>
            </div>
            <div class="d-flex" style="margin: 5px 0px;">
                <div class="text-left text-sm-right"><a class="btn btn-outline-primary btn-rounded btn-sm" data-toggle="modal" data-target="#orderDetails" routerLink="/customer/orders/{{order.id}}" >Order Details</a></div>
            </div>
          </div>
          <table class="table table-borderless">
            <tfoot>
              <tr class="fw-bold">
                <td colspan="2" style="font-weight: 600; font-size: 14px;">Date</td>
                <td class="text-end">{{order.date}}</td>
              </tr>
              <tr>
                <td colspan="2" style="font-weight: 600; font-size: 14px">Customer</td>
                <td class="text-end">{{order.customer_name}}</td>
              </tr>
              <tr class="fw-bold" *ngIf="type == 'customer'">
                <td colspan="2" style="font-weight: 600; font-size: 14px;">Contact Number</td>
                <td class="text-end">{{order.customer_phone}}</td>
              </tr>              
              <tr class="fw-bold" *ngIf="type == 'customer'">
                <td colspan="2" style="font-weight: 600; font-size: 14px;">Payment Type</td>
                <td class="text-end">{{order.payment_type}}</td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
  </div>

  <app-no-orders *ngIf="noOrders == 'true'"></app-no-orders>
